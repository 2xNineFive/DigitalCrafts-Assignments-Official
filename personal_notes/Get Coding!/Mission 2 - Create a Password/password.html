<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        body {
            background-color: slategray;
            padding: 30px;
        }
    </style>
</head>
<body>
    <p style="font-size: 50px;">Secret Website... Shh</p>
    
    <p>Please enter the password to view this website. The password is 'Speed House is Dope'.</p>
    
    <p>Password: <input id="passwordBox" type="password"></p>
    
    <a href="https://soundcloud.com/speedhousemovement" onclick="return checkUserPassword();">
        Click here to submit password and enter secret website
    </a>

    <script>
        function checkUserPassword() {
            const getUserPassword = document.getElementById('passwordBox');
            let userPassword = getUserPassword.value

            if (userPassword === 'Speed House is Dope') {
                alert('Access Granted');
                return true;
            }

            alert('Access Denied! Wrong password!!!')
            return false;
        }
    </script>
